{% extends "base.html" %}

{% block content %}

    <h3 class="mb-4">Pending Author Requests</h3>

    {% for req in requests %}
        <div class="card p-3 mb-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ req.user.username }}</strong><br>
                    Requested: {{ req.requested_role }}<br>
                    Date: {{ req.created_at }}
                </div>

                <div>
                    <a href="{% url 'approve_role_request' req.id %}" class="btn btn-success btn-sm">
                        Approve
                    </a>

                    <a href="{% url 'reject_role_request' req.id %}" class="btn btn-danger btn-sm">
                        Reject
                    </a>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No pending requests.</p>
    {% endfor %}
{% endblock %}
